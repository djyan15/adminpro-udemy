<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- (keyup)="" -->
                <input #input type="text" class="form-control" placeholder="Buscar Clientes...">


            </div>
        </div>


    </div>
</div>


<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Clientes Registrados ( <small>{{total}}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>

                            <th>Nombre Comercial</th>
                            <th>Cedula</th>
                            <th>Cuenta</th>
                            <th>Estado</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let client of cliente">

                            <td>

                                {{ client.nombreComercial }}


                            </td>

                            <td>{{ client.cedula }}</td>
                            <td>{{client.cuenta}}</td>
                            <td>
                                <select [(ngModel)]="client.estado" name="estados" disabled="true" class="form-control">
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>

                            </td>

                            <td>
                                <button [routerLink]="['/cliente', client._id ]" class="btn btn-primary">
                                 <i class="fa fa-edit"></i>
                               </button>
                                <button (click)="borrarCliente(client)" class="btn btn-danger">
                                 <i class="fa fa-trash-o"></i>
                               </button>

                            </td>


                        </tr>
                    </tbody>
                </table>


            </div>
        </div>


    </div>
</div>
