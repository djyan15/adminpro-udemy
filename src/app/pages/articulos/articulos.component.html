<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input type="text" (keyup)=" buscarArticulo( input.value )" class="form-control" placeholder="Buscar Articulo...">

            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/articulo','nuevo']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i>
                    Crear Articulo
                  </button>
                </div>

                <h3 class="card-title">Articulos registrado ( <small> {{total}} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Estado</th>


                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let artic of articulo">
                            <td class="w70artic">
                                <img (click)="mostrarModal( artic._id)" [src]="artic.img | imagen:'articulos'" class="img-100 img-circle pointer ">
                                <!-- [src]="medico.img | imagen: 'medico' " -->
                                <!-- (click)="mostrarModal( usuario._id ) "<img class="img-50 img-circle "> -->
                            </td>
                            <td>
                                {{artic.descripcion}}
                                <!-- {{ medico.nombre }} -->
                            </td>
                            <td>
                                {{artic.precio}}
                                <!-- {{ medico.hospital.nombre }} -->
                            </td>
                            <td>
                                {{artic.estado}}
                                <!-- <input [(ngModel)]="artic.estado " name="estado " disabled="true " class="form-control "> -->
                                <!-- <option value="Activo ">Activo</option>
                                    <option value="Inactivo ">Inactivo</option> -->
                                <!-- </input> -->

                            </td>
                            <td>
                                <button [routerLink]="[ '/articulo', artic._id ] " class="btn btn-primary ">
                                <i class="fa fa-edit "></i>
                              </button>

                                <button class="btn btn-danger ">
                                <i class="fa fa-trash-o "></i>
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-secondary "> Anteriores
                                </button>
                <button class="btn btn-secondary ">
                  Siguientes
                </button>
                <!-- (click)="cambiarDesde(-5) "  (click)="cambiarDesde(5) " -->

            </div>
        </div>
    </div>
</div>
