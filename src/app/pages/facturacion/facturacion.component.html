<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Factura: </h3>
            <br>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarFactura(f)">
                        <!-- (change)="cambioArticulo( $event.target.value )" -->
                        <select [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione un Articulo</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                <!-- {{ articulo.nombre }} -->
                              </option>
                            </select>
                        <select [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                              <option value="">Seleccione un Cliente</option>
                              <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                <!-- {{ articulo.nombre }} -->
                              </option>
                            </select>

                        <div class="form-group">
                            <label>Descripción</label>
                            <input [(ngModel)]="articulo.descripcion" name="descripcion" type="text" class="form-control" placeholder="Descripción del articulo" required>
                        </div>

                        <div class="form-group">
                            <label>Precio</label>
                            <input [(ngModel)]="articulo.precio" name="precio" type="text" class="form-control" placeholder="Precio del articulo" required>
                        </div>
                        <div>
                            <label>Estado</label>
                            <select [(ngModel)]="articulo.estado" name="estado" class="form-control" required>
                        <!-- [(ngModel)]="cliente.estado" -->
                                    <option value="">Seleccione Una Opción</option>
                                   <option value ="Activo">Activo</option>
                             <option value ="Inactivo">Inactivo</option>
                                </select>
                        </div>
                        <!-- <div class="form-group">
                            <label>Hospital</label>
                            <select name="hospital" class="form-control" required>
                              <option value="">Seleccione Hospital</option>
                              <option >

                              </option>
                            </select>

                        </div> -->

                        <br>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/articulos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

            <img class="rounded img-fluid">
        </div>
    </div> -->

    <div class="col-md-6" *ngIf="articulo._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografía</h4>
            <br>
            <img (click)="cambiarFoto()" [src]="articulo.img | imagen:'articulos'" class="img-circle img-fluid pointer w150">
        </div>
    </div>

</div>
