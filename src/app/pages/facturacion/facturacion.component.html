<div class="row animated fadeIn">

    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Facturar: </h3>
            <br>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarFactura(f)">
                        <!--  -->
                        <div class="form-group">
                            <label>Articulo</label>

                            <select (change)="cambioArticulo( $event.target.value )" [(ngModel)]="factura.articulo" name="articulo" #articulo="ngModel" class="form-control" required>
                              <option value="">Seleccione un Articulo</option>
                              <option *ngFor="let articulo of articulos" [value]="articulo._id">
                                {{ articulo.descripcion }}
                              </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Clientes</label>
                            <select [(ngModel)]="factura.cliente" name="cliente" class="form-control" required>
                              <option value="">Seleccione un Cliente</option>
                              <option *ngFor="let cliente of clientes" [value]="cliente._id">
                                {{ cliente.nombreComercial }}
                              </option>
                            </select>

                        </div>

                        <div class="form-group">
                            <label>Precio</label>
                            <input [(ngModel)]="factura.precio" #pago="ngModel" pattern="[0-9]{1,10}" name="precio" type="text" class="form-control" placeholder="Precio" required>
                            <div class="text-danger" *ngIf="pago.errors?.pattern">
                                Este campo solo acepta numeros
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Pagos</label>
                            <select [(ngModel)]="factura.pago" name="pago" class="form-control" required>
                              <option value="">Seleccione la Condicion de pago</option>
                              <option *ngFor="let pago of pagos" [value]="pago._id">
                                {{ pago.descripcion }}
                              </option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input [(ngModel)]="factura.cantidad" #cantidad="ngModel" name="cantidad" type="text" pattern="[0-9]{1,5}" class="form-control" placeholder="Comision del Vendedor" required>
                            <div class="text-danger" *ngIf="cantidad.errors?.pattern">
                                Este campo solo acepta numeros
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Comision</label>
                            <input [(ngModel)]="factura.comision" #comision="ngModel" name="comision" type="text" pattern="[0-9]{1,2}" class="form-control" placeholder="Comision del Vendedor" required>
                            <div class="text-danger" *ngIf="comision.errors?.pattern">
                                Este campo solo acepta numeros
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Comentario</label>
                            <input [(ngModel)]="factura.comentario" name="comentario" type="text" class="form-control" placeholder="Comentario" required>
                        </div>
                        <div class="form-group">
                            <label>fecha</label>
                            <input [(ngModel)]="factura.fecha" name="fecha" type="date" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label>Estado</label>
                            <select [(ngModel)]="factura.estado" name="estado" class="form-control" required>
                                    <option value="">Seleccione Una Opci√≥n</option>
                                   <option value ="Pagada">Pagada</option>
                             <option value ="Pendiente">Pendiente</option>
                                </select>
                        </div>
                        <!-- <div class="form-group">
                            <label>Hospital</label>
                            <select name="hospital" class="form-control" required>
                              <option value="">Seleccione Hospital</option>
                              <option >

                              </option>
                            </select>

                        </div> -->

                        <br>
                        <button type="submit" [disabled]="f.invalid" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/dashboard" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

        </div>
    </div> -->

        <div class="card card-body">
            <h4 class="box-title m-b-0">Articulo</h4>
            <br>
            <img [src]="artic.img | imagen:'articulos'" class="rounded img-fluid">
