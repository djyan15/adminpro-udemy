<div class="row animated fadeIn">

    <div class="col-md-12">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Pagos:</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate>
                        <div class="form-group">
                            <label>Descripcion</label>
                            <input name="nombre" type="text" class="form-control" placeholder="Nombre del médico" required>
                        </div>

                        <div class="form-group">
                            <label>Cantidad de días</label>
                            <input type="number" class="form-control" min=1 max=100>

                        </div>
                        <div>
                            <label>Estado</label>
                            <select name="estado" class="form-control">
                                    <option value="Activo">Activo</option>
                                    <option value="Inactivo">Inactivo</option>
                                </select>
                        </div>
                        <br><br>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                        <a routerLink="/pagos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
